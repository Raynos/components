<section id="tabs">
  <h2>Tabs</h2>

  <!-- Default tabs -->
  <div id="tabs-1" class="test-container">
    <span>Default Tabs</span>

    <tonic-tabs>
      <tonic-tab
        id="tab-1"
        for="tab-panel-1"
        selected="true">One</tonic-tab>
      <tonic-tab
        id="tab-2"
        for="tab-panel-2">Two</tonic-tab>
      <tonic-tab
        id="tab-3"
        for="tab-panel-3">Three</tonic-tab>
    </tonic-tabs>

    <tonic-tab-panel id="tab-panel-1">Content One</tonic-tab-panel>
    <tonic-tab-panel id="tab-panel-2" hidden>Content Two</tonic-tab-panel>
    <tonic-tab-panel id="tab-panel-3" hidden>Content Three</tonic-tab-panel>
  </div>

  <!-- Tabs with theme dark -->
  <div class="test-container flex-half dark">
    <span>theme="dark"</span>
    <tonic-tabs group="theme" selected="one" theme="dark">
      <span data-tab-name="one">One</span>
      <span data-tab-name="two">Two</span>
      <span data-tab-name="three">Three</span>
      <span data-tab-name="four">Four</span>
      <span data-tab-name="five">Five</span>
    </tonic-tabs>

    <section data-tab-group="theme" data-tab-name="one" theme="dark">
      Content One
    </section>

    <section data-tab-group="theme" data-tab-name="two" theme="dark">
      Content Two
    </section>

    <section data-tab-group="theme" data-tab-name="three" theme="dark">
      Content Three
    </section>

    <section data-tab-group="theme" data-tab-name="four" theme="dark">
      Content Four
    </section>

    <section data-tab-group="theme" data-tab-name="five" theme="dark">
      Content Five
    </section>
  </div>

</section>
