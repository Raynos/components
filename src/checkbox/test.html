<section id="checkbox">
  <h2>Checkbox</h2>

  <div id="checkbox-1" class="test-container">
    <span>Default</span>
    <tonic-checkbox
      id="tonic-checkbox">
    </tonic-checkbox>
  </div>

  <div id="checkbox-2" class="test-container">
    <span>label="label"</span>
    <tonic-checkbox
      id="tonic-checkbox-label"
      label="Label">
    </tonic-checkbox>
  </div>

  <div id="checkbox-3" class="test-container">
    <span>checked="true"</span>
    <tonic-checkbox
      id="tonic-checkbox-checked"
      checked="true">
    </tonic-checkbox>
  </div>

  <div id="checkbox-4" class="test-container">
    <span>disabled="true"</span>
    <tonic-checkbox
      id="tonic-checkbox-disabled"
      disabled="true">
    </tonic-checkbox>
  </div>

  <div id="checkbox-5" class="test-container">
    <span>size="30px"</span>
    <tonic-checkbox
      id="tonic-checkbox-size"
      size="30px">
    </tonic-checkbox>
  </div>



  <div id="checkbox-10" class="test-container">
    <span>Custom</span>
    <tonic-checkbox
      id="tonic-checkbox-custom"
      icon-on="./sprite.svg#custom_on"
      icon-off="./sprite.svg#custom_off">
    </tonic-checkbox>
  </div>

  <div id="checkbox-11" class="test-container">
    <span>Custom, checked</span>
    <tonic-checkbox
      id="tonic-checkbox-custom-2"
      checked="true"
      icon-on="./sprite.svg#custom_on"
      icon-off="./sprite.svg#custom_off">
    </tonic-checkbox>
  </div>

  <div id="checkbox-12" class="test-container dark">
    <span class="fail">theme="dark"</span>
    <tonic-checkbox
      id="tonic-checkbox-theme"
      theme="dark">
    </tonic-checkbox>
  </div>

  <div id="checkbox-13" class="test-container">
    <span>theme="light"</span>
    <tonic-checkbox
      id="tonic-checkbox-theme-light"
      theme="light">
    </tonic-checkbox>
  </div>

</section>
