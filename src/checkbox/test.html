<h2>Checkbox</h2>

<section id="checkbox">
  <div class="test-container">
    <span>Default</span>
    <tonic-checkbox
      id="tonic-checkbox">
    </tonic-checkbox>
  </div>

  <div class="test-container">
    <span>label="label"</span>
    <tonic-checkbox
      id="tonic-checkbox-label"
      label="Label">
    </tonic-checkbox>
  </div>

  <div class="test-container">
    <span>name="checkbox-1"</span>
    <tonic-checkbox
      id="tonic-checkbox-name"
      name="checkbox-1">
    </tonic-checkbox>
  </div>

  <div class="test-container">
    <span>checked="true"</span>
    <tonic-checkbox
      id="tonic-checkbox-checked"
      checked="true">
    </tonic-checkbox>
  </div>

  <div class="test-container">
    <span>checked="false"</span>
    <tonic-checkbox
      id="tonic-checkbox-checked-false"
      checked="false">
    </tonic-checkbox>
  </div>

  <div class="test-container">
    <span>color="blue"</span>
    <tonic-checkbox
      id="tonic-checkbox-color"
      color="blue">
    </tonic-checkbox>
  </div>

  <div class="test-container">
    <span>disabled="true"</span>
    <tonic-checkbox
      id="tonic-checkbox-disabled"
      disabled="true">
    </tonic-checkbox>
  </div>

  <div class="test-container">
    <span>disabled="false"</span>
    <tonic-checkbox
      id="tonic-checkbox-disabled-false"
      disabled="false">
    </tonic-checkbox>
  </div>

  <div class="test-container">
    <span>size="30px"</span>
    <tonic-checkbox
      id="tonic-checkbox-size"
      size="30px">
    </tonic-checkbox>
  </div>

  <div class="test-container">
    <span>Custom</span>
    <tonic-checkbox
      id="tonic-checkbox-custom"
      icon-on="./sprite.svg#custom_on"
      icon-off="./sprite.svg#custom_off">
    </tonic-checkbox>
  </div>

  <div class="test-container">
    <span>Custom, checked</span>
    <tonic-checkbox
      id="tonic-checkbox-custom-2"
      checked="true"
      icon-on="./sprite.svg#custom_on"
      icon-off="./sprite.svg#custom_off">
    </tonic-checkbox>
  </div>

  <div class="test-container dark">
    <span class="fail">theme="dark"</span>
    <tonic-checkbox
      id="tonic-checkbox-theme"
      theme="dark">
    </tonic-checkbox>
  </div>

  <div class="test-container">
    <span>theme="light"</span>
    <tonic-checkbox
      id="tonic-checkbox-theme-light"
      theme="light">
    </tonic-checkbox>
  </div>

  <aside class="results"></aside>
</section>
