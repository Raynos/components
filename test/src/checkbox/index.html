<h2>Checkbox</h2>

<div>
  <span>Default</span>
  <tonic-checkbox
    id="tonic-checkbox">
  </tonic-checkbox>
</div>

<div>
  <span>label="label"</span>
  <tonic-checkbox
    id="tonic-checkbox-label"
    label="Label">
  </tonic-checkbox>
</div>

<div>
  <span>name="checkbox-1"</span>
  <tonic-checkbox
    id="tonic-checkbox-name"
    name="checkbox-1">
  </tonic-checkbox>
</div>

<div>
  <span>checked="true"</span>
  <tonic-checkbox
    id="tonic-checkbox-checked"
    checked="true">
  </tonic-checkbox>
</div>

<div>
  <span>checked="false"</span>
  <tonic-checkbox
    id="tonic-checkbox-checked-false"
    checked="false">
  </tonic-checkbox>
</div>

<div>
  <span>color="blue"</span>
  <tonic-checkbox
    id="tonic-checkbox-color"
    color="blue">
  </tonic-checkbox>
</div>

<div>
  <span class="fail">disabled="true"</span>
  <tonic-checkbox
    id="tonic-checkbox-disabled"
    disabled="true">
  </tonic-checkbox>
</div>

<div>
  <span>disabled="false"</span>
  <tonic-checkbox
    id="tonic-checkbox-disabled-false"
    disabled="false">
  </tonic-checkbox>
</div>

<div>
  <span>size="30px"</span>
  <tonic-checkbox
    id="tonic-checkbox-size"
    size="30px">
  </tonic-checkbox>
</div>

<div>
  <span>Custom</span>
  <tonic-checkbox
    id="tonic-checkbox-custom"
    icon-on="./sprite.svg#custom_on"
    icon-off="./sprite.svg#custom_off">
  </tonic-checkbox>
</div>

<div>
  <span>Custom, checked</span>
  <tonic-checkbox
    id="tonic-checkbox-custom"
    checked="true"
    icon-on="./sprite.svg#custom_on"
    icon-off="./sprite.svg#custom_off">
  </tonic-checkbox>
</div>

</div>
