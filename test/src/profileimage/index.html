<h2>ProfileImage</h2>

<!-- Profile Image Default -->
<div class="flex-half">
  <span>Default Profile Image</span>
  <tonic-profile-image
    id="profile-image-default">
  </tonic-profile-image>
</div>

<!-- Profile with id -->
<div class="flex-half">
  <span>id="profile-image-id"</span>
  <tonic-profile-image
    id="profile-image-id">
  </tonic-profile-image>
</div>

<!-- Profile with name -->
<div class="flex-half">
  <span>name="profile-name"</span>
  <tonic-profile-image
    id="profile-image-name"
    name="profile-name">
  </tonic-profile-image>
</div>

<!-- Profile with src -->
<div class="flex-half">
  <span>src="/sampleprofile.jpg"</span>
  <tonic-profile-image
    id="profile-image-src"
    src="/sampleprofile.jpg"
    size="100px">
  </tonic-profile-image>
</div>

<!-- Profile with size -->
<div class="flex-half">
  <span>size="100px"</span>
  <tonic-profile-image
    id="profile-image-size"
    size="100px">
  </tonic-profile-image>
</div>

<!-- Profile with radius -->
<div class="flex-half">
  <span>radius="50%"</span>
  <tonic-profile-image
    id="profile-image-radius"
    radius="50%"
    size="100px">
  </tonic-profile-image>
</div>

<!-- Profile with border -->
<div class="flex-half">
  <span>border="3px solid black"</span>
  <tonic-profile-image
    id="profile-image-border"
    border="3px solid black"
    size="100px">
  </tonic-profile-image>
</div>

<!-- Profile editable -->
<div class="flex-half">
  <span>editable="true"</span>
  <tonic-profile-image
    id="profile-image-editable"
    editable="true"
    size="100px">
  </tonic-profile-image>
</div>

<!-- Profile theme light -->
<div class="flex-half">
  <span>theme="light"</span>
  <tonic-profile-image
    id="profile-image-theme-light"
    theme="light"
    size="100px">
  </tonic-profile-image>
</div>

<!-- Profile theme dark -->
<div class="flex-half">
  <span>theme="dark"</span>
  <tonic-profile-image
    id="profile-image-theme-dark"
    theme="dark"
    size="100px">
  </tonic-profile-image>
</div>
