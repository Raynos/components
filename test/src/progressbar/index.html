<h2>ProgressBar</h2>

<!-- Progress Bar Default -->
<div class="flex-half">
  <span>Default Progress Bar</span>
  <tonic-progress-bar
    id="progress-bar-default">
  </tonic-progress-bar>
</div>

<!-- Progress Bar Auto -->
<div class="flex-half">
  <span>Progress Bar (automatic with js)</span>
  <tonic-progress-bar
    id="progress-bar-auto">
  </tonic-progress-bar>
</div>

<!-- Progress Bar Default -->
<div class="flex-half">
  <span>Progress Bar - 30%</span>
  <tonic-progress-bar
    id="progress-bar-30">
  </tonic-progress-bar>
</div>

<!-- Progress Bar Width px -->
<div class="flex-half">
  <span>width="150px"</span>
  <tonic-progress-bar
    id="progress-bar-width"
    width="150px">
  </tonic-progress-bar>
</div>

<!-- Progress Bar Width % -->
<div class="flex-half">
  <span>width="100%"</span>
  <tonic-progress-bar
    id="progress-bar-width-100"
    width="100%">
  </tonic-progress-bar>
</div>

<!-- Progress Bar Height -->
<div class="flex-half">
  <span>height="40px"</span>
  <tonic-progress-bar
    id="progress-bar-height"
    height="40px">
  </tonic-progress-bar>
</div>

<!-- Progress Bar Color -->
<div class="flex-half">
  <span>color="purple"</span>
  <tonic-progress-bar
    id="progress-bar-color"
    color="purple">
  </tonic-progress-bar>
</div>

<!-- Progress Bar Theme Light -->
<div class="flex-half">
  <span>theme="light"</span>
  <tonic-progress-bar
    id="progress-bar-theme-light"
    theme="light">
  </tonic-progress-bar>
</div>

<!-- Progress Bar Theme Dark -->
<div class="flex-half dark">
  <span>theme="dark"</span>
  <tonic-progress-bar
    id="progress-bar-theme-dark"
    theme="dark">
  </tonic-progress-bar>
</div>
